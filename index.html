<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Film Soundtrack Search</title>
    <!-- As a link -->
    <!-- As a heading -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Bungee"
    />

    <nav class="navbar navbar-light bg-light">
      <span class="navbar-brand mb-0 h1" id="navtext">Film Soundtrack</span>
    </nav>
  </head>
  <body>
    <!---jumbotron-->
    <div class="jumbotron jumbotron-fluid">
      <div class="text-center">
        <h1 class="display-4">Soundtrack search</h1>
        <button type="button" class="btn btn-primary btn-lg lead">
          Search top 100 films
        </button>
      </div>
    </div>
    <!---search button-->
    <form class="search-input">
      <input type="text" placeholder="Search.." id="user-input" />
      <button id="submit-btn"><i class="fa fa-search">search</i></button>
    </form>
    <!---card for video and text -->
    <div class="row"> 
      <div class="card mb-3 col-sm-12 movie-body d-flex flex-row p-5">
        <div class="col-md-4">
            <img id="poster-img" height="80vh" class="img-fluid" src="">
        </div>
        <div class="col-md-8">
          <div class=" movie-textdata" >
            <div class="">
                <h2 class="appendel" id="movie-title"></h2>
                <p class="card-text appendel" id="movie-genre"></p>
                <div class="d-flex flex-row justify-content-start" id="film-details">
                    <p class="card-text appendel" id="movie-runtime"></p>
                    <div class="rating d-flex flex-row">
                        <img src="" id="star-icon">
                        <p class="card-text appendel" id="movie-imdbrating"></p>
                    </div>
                  </div>
                  
                <!-- <h5 class="card-title appendel">Movie-data</h5> -->
                <hr />
                
                
                <p class="card-text appendel" id="movie-plot"></p>
                <p class="card-text appendel" id="movie-director"></p>
                <button id="imdb-link" class="btn-secondary btn">More info</button>
                <div >
                    <iframe id="video-embed" width="560" height="315" src="" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                </div>
            </div>
           </div>
        </div>
    </div>
    <container id="prev-search-blocks" class="d-flex flex-row"></container>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
      integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
