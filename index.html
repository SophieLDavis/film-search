<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"

    <title>Film Soundtrack Search</title>
    <!-- As a link -->
    <!-- As a heading -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Bungee"
    />

    <nav class="navbar navbar-light bg-light">
      <span class="navbar-brand mb-0 h1" id="navtext">Film Soundtrack</span>
    </nav>
  </head>
  <body>
    <!---jumbotron-->
    <div class="jumbotron jumbotron-fluid">
      <div class="text-center">
        <h1 class="display-4">Soundtrack search</h1>
        <p class="lead">Search top 100 movies</p>
      </div>
    </div>
    <!---search button-->
    <form class="search-input">
      <input type="text" placeholder="Search.." id="user-input" />
      <button id="submit-btn"><i class="fa fa-search">search</i></button>
    </form>
    <!---card for video and text -->
    <div class="row">
      <div class="col-sm-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Video</h5>
            <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="card" id="movie-data">
          <div class="card-body">
            <h5 class="card-title">Movie-data</h5>
            <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
          </div>
        </div>
      </div>
    </div>

    ></script>
